<html><head><title>Test page</title></head>
<!-- script src="https://d3js.org/d3.v7.min.js"></script -->
<script src="./d3.v7.js"></script>
<script src="./d3-org-chart.js"></script>
<script src="./d3-flextree.js"></script>
<body>
<div id="main"></div>
<div style="visibility: hidden" id="status"></div>
<script>
const orgKey = document.location.search.substring(1);

// d3.csv('./test.csv')
d3.json('./data')
  .then(data => {
    /* chart = */
    chart = new d3.OrgChart()
      .container('#main')
      .data(data)
      .nodeWidth((d) => 250)
      .initialZoom(0.7)
      .nodeHeight((d) => 175)
      .childrenMargin((d) => 40)
      .compactMarginBetween((d) => 15)
      .compactMarginPair((d) => 80)
      .nodeContent(function (d, i, arr, state) {
        return `<div style="padding-top:30px;background-color:none;margin-left:1px;height:${
  d.height
}px;border-radius:2px;overflow:visible">
  <div style="height:${
    d.height - 32
  }px;padding-top:0px;background-color:white;border:1px solid lightgray;">
`+/*
    <img src=" ${
      d.data.imageUrl
    }" style="margin-top:-30px;margin-left:${d.width / 2 - 30}px;border-radius:100px;width:60px;height:60px;" />
*/`
   <div style="margin-right:10px;margin-top:15px;float:right">${
     d.data.id
   }</div>
   
   <div style="margin-top:-30px;background-color:#3AB6E3;height:10px;width:${
     d.width - 2
   }px;border-radius:1px"></div>

   <div style="padding:20px; padding-top:35px;text-align:center">
       <div style="color:#111672;font-size:16px;font-weight:bold">
         ${d.data.name} <${d.data.email}>
       </div>
       <div style="color:#404040;font-size:16px;margin-top:4px">
         ${d.data.title}
       </div>
   </div>
   <div style="display:flex;justify-content:space-between;padding-left:15px;padding-right:15px;">
     <div > Manages:  ${d.data._directSubordinates} ğŸ‘¤</div>
     <div > Oversees: ${d.data._totalSubordinates} ğŸ‘¤</div>
   </div>
  </div>
</div>`;
                })
      .render();
    
    chart.expandAll();
    
    d3.select('#status').attr('id', 'ready')
});
</script>
</body></html>
